<html>
  <head>
    <title>A simple button</title>
    <script type="text/javascript">
    function displayDate()
    {
      alert(Date());
    }
    </script>
  </head>

  <body>
    <h1>Current Date & Time</h1>
    <input type="button" value="Display Date" onclick="displayDate()">
  </body>
</html>
